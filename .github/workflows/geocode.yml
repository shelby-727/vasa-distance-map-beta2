name: Geocode clubs and build clubs.json

on:
  workflow_dispatch:
  push:
    paths:
      - "ClubLocations.xlsx"
      - "geocode_clubs.py"
      - "requirements.txt"

permissions:
  contents: write

jobs:
  geocode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run geocoder
        run: |
          python geocode_clubs.py

      - name: Commit outputs (clubs.json + report + cache)
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add clubs.json geocode_report.csv geocode_cache.json
          git commit -m "Update clubs.json from ClubLocations.xlsx" || echo "No changes to commit"
          git push
